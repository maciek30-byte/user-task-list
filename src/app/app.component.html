<app-header />
<main>
  <ul class="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)" [isSelected]="selectedUser?.id === user.id" />
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-user-panel [user]="selectedUser" />
  } @else {
    <p>Select user to see a details</p>
  }
</main>
